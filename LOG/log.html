<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOG IN PAGE</title>
    <link rel="stylesheet" href="log.style.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="logo">
                <img src="logo-placeholder.png" alt="Tasky Logo">
                <h1>Tasky</h1>
            </div>
            <h2>Welcome Back!</h2>
            <p>Please enter login details below</p>
            <form action="#" method="POST">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter the email">

                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter the Password">

                <div class="options">
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>

                <button type="submit" class="sign-in-btn">Sign in</button>

                <div class="separator">Or continue</div>

                <button type="button" class="google-btn">Log in with Google</button>
            </form>
            <p class="signup-link">Donâ€™t have an account? <a href="#">Sign Up</a></p>
        </div>

        <div class="right-section">
            <img src="LOG/PIC.jpg" alt="LOG/PIC.jpg">
            <p>Manage your task in an easy and more efficient way with Tasky...</p>
        </div>
    </div>
    <script src="log.Script.js"></script>
</body>
</html>
